  <script>
		function potvrdi(){
			var poruka=null;
			var regime=/^[a-zA-Z]{2,}$/;
			var ime=document.getElementById("ime").value;
			var regprezime=/^[a-zA-Z]{3,}$/;
			var prezime=document.getElementById("prezime").value;
			var telefon=document.getElementById("telefon").value;
			var regtelefon=/^\+381[\d]{9,10}$/;
			var regmail=/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			var mail=document.getElementById("eposta").value;
			var telefon=document.getElementById("telefon").value;
			var adresa=document.getElementById("adresa").value;
			var regadresa=/^[a-zA-Z]{2,}\s\d{1,3}$/;
			if(regime.test(ime)){
				if(regprezime.test(prezime)){
					if(regtelefon.test(telefon)){
						if(regmail.test(mail)){
							if(regadresa.test(adresa)){
								alert("Uspeh");
							}else poruka="Uneti ispravnu adresu";
						}else poruka="Uneti ispravan mail";
					}else poruka="Uneti ispravan telefon";
				}
				else poruka="Uneti ispravno prezime";
			}
			else poruka="Uneti ispravno ime!";
			alert(poruka);
		}
  </script>
